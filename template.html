<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <title>Demo JQuery</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-warning px-5">
      <div class="container">
        <span class="navbar-brand mb-0 h1">
          Database Group
        </span>
        <div id="username">Hello, Radhea</div>
        <button class="btn btn-outline-danger">Logout</button>
      </div>
    </nav>

    <!-- login section -->
    <section id="login-section">
      <div class="container d-flex justify-content-center my-5">
        <div class="card p-3 w-50">
          <h4 class="text-center mb-3">Login</h4>

          <form id="login-form">

            <label for="form-name" class="form-label">Email</label>
            <input id="form-email" type="email" placeholder="input email" class="form-control mb-3">

            <label for="form-company" class="form-label">Password</label>
            <input id="form-password" type="text" placeholder="input password" class="form-control mb-3">

            <button type="submit" class="btn btn-warning">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!-- home section -->
    <section id="home-section">

      <div class="container">
        <h2 class="text-center py-3">Group List</h2>
        <button class="btn btn-primary" type="button">
          <span style="font-weight: bold; font-size: 1.2rem">+</span> Add
        </button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col" style="width: 0;">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Company</th>
              <th scope="col">Action</th>
            </tr>
          </thead>

          <tbody id="table-body-section">

            <tr>
              <td>1</td>
              <td>
                <img
                  src="https://www.youngontop.com/wp-content/uploads/2023/03/Blackpink-2023-members-01-9d67ffe25a474456b4be77adedb057b0.jpg"
                  alt="Your Name" width="300px" height="200px" style="object-fit: cover;" />
              </td>
              <td>
                <div class="px-2">
                  <h3>Blackpink</h3>
                </div>
              </td>
              <td>
                <h5>YG Entertaiment</h5>
              </td>
              <td>
                <button class="btn btn-danger mx-3" type="button">
                  Delete
                </button>
              </td>
            </tr>

            <tr>
              <td>2</td>
              <td>
                <img src="https://thumb.viva.co.id/media/frontend/thumbs3/2022/07/22/62da7d9d10afc-itzy_1265_711.jpeg"
                  alt="Your Name" width="300px" height="200px" style="object-fit: cover;" />
              </td>
              <td>
                <div class="px-2">
                  <h3>ITZY</h3>
                </div>
              </td>
              <td>
                <h5>JYP Entertaiment</h5>
              </td>
              <td>
                <button class="btn btn-danger mx-3" type="button">
                  Delete
                </button>
              </td>
            </tr>

            <tr>
              <td>3</td>
              <td>
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/b/b2/20211115_%EC%9D%B4%ED%84%B0%EB%84%90_%EB%A6%AC%ED%84%B4_X_aespa_%281%29.jpg"
                  alt="Your Name" width="300px" height="200px" style="object-fit: cover;" />
              </td>
              <td>
                <div class="px-2">
                  <h3>aespa</h3>
                </div>
              </td>
              <td>
                <h5>SM Entertaiment</h5>
              </td>
              <td>
                <button class="btn btn-danger mx-3" type="button">
                  Delete
                </button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </section>

    <!-- add girlgroup section -->
    <section id="add-section">
      <div class="container d-flex justify-content-center my-5">
        <div class="card p-3 w-50">
          <h4 class="text-center mb-3">Add New Group</h4>

          <form id="add-form">

            <label for="form-name" class="form-label">Name</label>
            <input id="form-name" type="text" placeholder="input name" class="form-control mb-3">

            <label for="form-company" class="form-label">Company</label>
            <input id="form-company" type="text" placeholder="input company" class="form-control mb-3">

            <label for="form-imgUrl" class="form-label">ImageUrl</label>
            <input id="form-imgUrl" type="text" placeholder="input image url" class="form-control mb-3">

            <button type="submit" class="btn btn-warning">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!-- script js -->
  </body>

</html>
